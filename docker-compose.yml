version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: recargapay-wallet-db
    environment:
      POSTGRES_DB: recargapay_wallet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - recargapay-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  recargapay-network:
    driver: bridge